<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h3>Szállítási cím módosítása</h3>
        <form>
            <fieldset>
                <label for="name">Név <b>*</b></label><label for="azon" id="tel1">Telefonszám <b>*</b></label><br>
                <input type="text" name="neve" id="name">
                <select name="36" id="azon">
                    <option value="">+36</option>
                    <option value="">+41</option>
                    <option value="">+42</option>
                    <input type="text" name="telefeon" id="ntele">
                </select>
                <label for="isz">Írányítószám <b>*</b></label><label id="vsz" for="város">Város <b>*</b></label><br>
                <input type="text" name="irányito" id="isz">
                <select name="város" id="varos">
                    <option value="">Debrecen</option>
                    <option value="">Szeged</option>
                    <option value="">Makó</option>
                    <option value="">Kalocsa</option>
                </select>
                <label for="orszag">Ország <b>*</b></label><label for="cim" id="cimsz">Cím<b>*</b></label><br>
                <select name="ország" id="orszag">
                    <option value="">Magyarország</option>
                    <option value="">Románia</option>
                    <option value="">Szerbia</option>
                </select>
                <input type="text" name="cím" id="cim">
                <input type="submit" value="Mentés" id="mentes">
            </fieldset>
        </form>
    </div>
</body>

</html>
